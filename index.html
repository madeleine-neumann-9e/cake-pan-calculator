<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Pan Caluclator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="canonical" href="https://madeleine-neumann-9e.github.io/cake-pan-calculator/" />
  <link rel="manifest" href="/cake-pan-calculator/manifest.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="nav"></nav>
  <div class="container">
    <h1 class="mb-4">Baking Pan Calculator</h1>
    <p class="alert alert-success">All measurements are in centimeter</p>
    <h5>Recipe Pan</h5>
    <form action="" onsubmit="calculate(event)">
      <div class="row mb-4">
        <div class="form-group col-md-6 mb-2">
          <label>Width Pan 1</label>
          <input type="text" id="widthOne" class="form-control" required>
        </div>
        <div class="form-group col-md-6 mb-2">
          <label>Length Pan 1</label>
          <input type="text" id="lengthOne" class="form-control" required>
        </div>
      </div>

      <h5>Pan you would like to use</h5>
      <div class="row mb-4">
        <div class="form-group col-md-6 mb-2">
          <label>Width Pan 2</label>
          <input type="text" id="widthTwo" class="form-control" required>
        </div>
        <div class="form-group col-md-6 mb-2">
          <label>Lenght Pan 2</label>
          <input type="text" id="lengthTwo" class="form-control" required>
        </div>
      </div>

      <input type="submit" value="Submit" class="btn btn-success mb-4">
    </form>


    <div id="ingredientMultiply">

    </div>
  </div>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/cake-pan-calculator/sw.js',
          {scope: '/cake-pan-calculator/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
